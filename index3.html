<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login & Registration</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">

    <!-- Login Form -->
    <div class="form-card" id="loginCard">
        <h2>Login</h2>
        <input type="text" id="loginUsername" placeholder="Username">
        <input type="password" id="loginPassword" placeholder="Password">
        <button onclick="login()">Login</button>
        <p class="switch">Don't have an account? <span onclick="showRegisterForm()">Register</span></p>
        <p class="message" id="loginMessage"></p>
    </div>

    <!-- Extended Registration Form -->
    <div class="form-card" id="registerForm" style="display:none;">
        <h2>Register</h2>
        <input type="text" id="regUsername" placeholder="Username">
        <input type="password" id="regPassword" placeholder="Password">
        <input type="text" id="fullName" placeholder="Full Name">
        <input type="text" id="address" placeholder="Address">
        <input type="text" id="mobile" placeholder="Mobile Number">
        <input type="email" id="email" placeholder="Email">
        <button onclick="completeRegister()">Register</button>
        <p class="switch">Already have an account? <span onclick="showLoginForm()">Login</span></p>
        <p class="message" id="regMessage"></p>
    </div>

    <!-- Dashboard -->
    <div class="form-card" id="dashboard" style="display:none;">
        <h2>Dashboard</h2>
        <p id="welcomeMsg"></p>
        <button onclick="logout()">Logout</button>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
